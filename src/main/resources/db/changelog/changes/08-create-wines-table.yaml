databaseChangeLog:
  - changeSet:
      id: 0
      author: nazar
      changes:
        - createTable:
            tableName: wines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: strength
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: grape
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
